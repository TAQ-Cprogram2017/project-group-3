    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->

<body>
    <div class="image-container set-full-height" style="background-image: url('assets1/img/wizard.jpg')">
        <!--   Creative Tim Branding   -->
        <a href="#">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets1/img/new_logo.png">
                </div>
                <div class="brand">
                    Create your profile
                </div>
            </div>
        </a>

        <!--  Made With Get Shit Done Kit  -->
        <a href="#/get-shit-done/index.html?ref=get-shit-done-bootstrap-wizard" class="made-with-mk">
            <div class="brand">GK</div>
            <div class="made-with">Made with <strong>GSDK</strong></div>
        </a>

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <form action="myweb.cgi" method="post">
                                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
                                <input id="Hidden1" type="hidden" name="mod" value="student" />
                                <input id="Hidden1" type="hidden" name="action" value="addnewSubmit" />

                                <div class="wizard-header">
                                    <h3>
                                        <b>BUILD</b> YOUR PROFILE <br>
                                        <small>This information will let us know more about you.</small>
                                    </h3>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        name:<input id="Text1" type="text" name="Name" />

                                    </div>
                                    <div class="form-group">

                                        gender:<input id="Text1" type="text" name="Gender" />
                                    </div>


                                    <div class="form-group">

                                        your age:<input id="Text1" type="text" name="Age" />
                                    </div>


                                    <div class="form-group">

                                        height:<input id="Text1" type="text" name="Height" />
                                    </div>


                                    <div class="form-group">

                                        password:<input id="Text1" type="text" name="Password" />
                                    </div>

                                </div>




                                <input id="Submit1" type="submit" value="submit" />

                            </form>


                                
                                <div class="tab-content">
                                    <div class="tab-pane" id="about">
                                        <div class="row">
                                            <h4 class="info-text"> Let's start with the basic information (with validation)</h4>
                                            <div class="col-sm-4 col-sm-offset-1">
                                                <div class="picture-container">
                                                    <div class="picture">
                                                        <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                                                        <input type="file" id="wizard-picture">
                                                    </div>
                                                    <h6>Choose Picture</h6>
                                                </div>
                                                
                        </div>
                                        </div>
                                    </div>
                                </div>
                                        

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
